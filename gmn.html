<!DOCTYPE html>
<html>
	<head>
		<title>Guess My Number!</title>
		<meta charset=”UTF-8”>
		<meta name=”content” keywords=””>
		<link rel="stylesheet" type="text/css" href="gmn.css">
		<script type="text/javascript" src="jquery-2.2.3.min.js"></script>
	        <script type="text/javascript" src="gmn.js"></script>
	</head>
	<body>
		<h1>I’m thinking of a number between 1 and 100…</h1>
		<h3>Try to guess it!</h3>
		<form>
			Guess A Number<br>
			<input type="number" name="guess" size="15" placeholder="Your Guess"><br>
		</form><br>
		<center>
		<button id="submit">Submit</button>
		<button id="clear">Clear</button>
		</center>
		<div id=”response”></div>
		<div id="guesses" style="background-color:blue"></div>
	</body>
</html
